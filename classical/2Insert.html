    handle = insert(ary)

    function insert(ary) {
        //  1  把handle看做手,先抓第一张牌放到手里
        let handle = []
        handle.push(ary[0])
        // 2 依次把台面上的牌抓完 (从第二张开始)
        for (let i = 1; i < ary.length; i++) {
            let A = ary[i]
            // 3 把抓来的每张牌都和手上的牌做比较(从后往前做比较)
            for (let j = handle.length - 1; j >= 0; j--) {
                let B = handle[j]
                if (A > B) {
                    handle.splice(j + 1, 0, A)
                    break
                }
                // 4 比到第一项了,就直接插在数组最前面
                if (j === 0) {
                    handle.unshift(A)
                }
            }
        }
        return handle
    }
